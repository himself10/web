<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Åfrica ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            position: relative;
            background: #0f2027;
        }

        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 30%, #ff9a9e, transparent 40%),
                        radial-gradient(circle at 80% 70%, #fad0c4, transparent 40%),
                        radial-gradient(circle at 50% 50%, #ffdde1, transparent 50%);
            animation: moveBackground 15s ease-in-out infinite alternate;
            z-index: 0;
        }

        @keyframes moveBackground {
            0% { transform: translate(0%, 0%) scale(1); }
            50% { transform: translate(-10%, -10%) scale(1.1); }
            100% { transform: translate(10%, 10%) scale(1); }
        }

        .card {
            position: relative;
            z-index: 2;
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.15);
            padding: 40px 30px;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            text-align: center;
            width: 100%;
            max-width: 350px;
        }

        h1 {
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            color: white;
            animation: latido 1.5s infinite;
        }

        @keyframes latido {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        .buttons {
            position: relative;
            width: 100%;
            height: 90px;
            margin-top: 30px;
        }

        button {
            padding: 18px 24px;
            font-size: clamp(1rem, 4vw, 1.2rem);
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute;
            top: 0;
            width: 48%;
        }

        #yesBtn {
            background: linear-gradient(45deg, #56ab2f, #a8e063);
            color: white;
            left: 0;
            z-index: 2;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        #noBtn {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            right: 0;
            z-index: 1;
        }

        #result {
            margin-top: 30px;
            display: none;
            animation: aparecer 0.8s ease forwards;
        }

        @keyframes aparecer {
            from { opacity: 0; transform: scale(0.6); }
            to { opacity: 1; transform: scale(1); }
        }

        #result img {
            width: 70vw;
            max-width: 240px;
            border-radius: 20px;
            margin-top: 20px;
        }

        .heart {
            position: absolute;
            color: rgba(255,255,255,0.8);
            font-size: 18px;
            animation: float 6s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(1); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.4); opacity: 0; }
        }

        .music-btn {
            margin-top: 15px;
            font-size: 0.9rem;
            background: rgba(255,255,255,0.2);
            color: white;
            border-radius: 12px;
            padding: 8px 12px;
            position: relative;
        }

        .music-error {
            color: #fff;
            font-size: 0.8rem;
            margin-top: 8px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>√Åfrica, ¬øquieres ser mi novia? üíñ</h1>

        <div class="buttons">
            <button id="yesBtn">S√≠ üíò</button>
            <button id="noBtn">No üò¢</button>
        </div>

        <button class="music-btn" id="musicToggle">üéµ Activar m√∫sica</button>
        <div id="musicMessage" class="music-error" style="display:none;"></div>

        <div id="result">
            <h2 style="color:white;">¬°¬°SAB√çA QUE DIR√çAS QUE S√ç!! ü•∞üíû</h2>
            <img src="https://media.giphy.com/media/JGNmo9nBmmy8U/giphy.gif" alt="Lilo y Stitch abraz√°ndose">
        </div>
    </div>

    <!-- IMPORTANTE:
         1. Descarga la canci√≥n legalmente.
         2. Col√≥cala en la MISMA carpeta que este HTML.
         3. Aseg√∫rate que el nombre sea EXACTAMENTE: lo-que-pide.mp3
    -->
    <audio id="bgMusic" loop preload="none">
        <source src="lo-que-pide.mp3" type="audio/mpeg">
        Tu navegador no soporta audio HTML5.
    </audio>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const music = document.getElementById("bgMusic");
        const musicToggle = document.getElementById("musicToggle");
        const musicMessage = document.getElementById("musicMessage");

        let noClicks = 0;
        let yesScale = 1;
        let noScale = 1;
        let moveOffset = 0;
        let musicPlaying = false;

        const phrases = [
            "Nooo üò≠",
            "¬øSegura? ü•∫",
            "Pi√©nsalo otra vez üíî",
            "Porfaaa üò¢",
            "Me romper√≠as el coraz√≥n üíî",
            "√Åfricaaa no seas as√≠ ü•π",
            "Dale una oportunidad üíï"
        ];

        function safePlayMusic() {
            musicMessage.style.display = "none";

            const playPromise = music.play();

            if (playPromise !== undefined) {
                playPromise
                    .then(() => {
                        musicPlaying = true;
                        musicToggle.textContent = "üîä M√∫sica activada";
                    })
                    .catch((error) => {
                        console.error("Error al reproducir el audio:", error);
                        musicPlaying = false;
                        musicMessage.style.display = "block";
                        musicMessage.textContent = "No se pudo reproducir la m√∫sica. Verifica que 'lo-que-pide.mp3' est√© en la misma carpeta.";
                    });
            }
        }

        musicToggle.addEventListener("click", () => {
            if (!musicPlaying) {
                safePlayMusic();
            } else {
                music.pause();
                musicPlaying = false;
                musicToggle.textContent = "üéµ Activar m√∫sica";
            }
        });

        noBtn.addEventListener("click", () => {
            noClicks++;
            noBtn.textContent = phrases[Math.floor(Math.random() * phrases.length)];

            noScale -= 0.12;
            if (noScale < 0.3) noScale = 0.3;
            moveOffset += 15;
            noBtn.style.transform = `scale(${noScale}) translateX(-${moveOffset}px)`;

            yesScale += 0.18;
            yesBtn.style.transform = `scale(${yesScale})`;

            if (noClicks >= 3) noBtn.style.zIndex = "0";
            if (noClicks >= 5) noBtn.style.display = "none";
        });

        yesBtn.addEventListener("click", () => {
            document.querySelector(".buttons").style.display = "none";
            document.getElementById("result").style.display = "block";

            // Intentar reproducir m√∫sica solo si el usuario ya interactu√≥
            if (!musicPlaying) {
                safePlayMusic();
                musicToggle.style.display = "none";
            }
        });

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }

        setInterval(createHeart, 500);

        // Detectar error de carga del archivo directamente
        music.addEventListener("error", () => {
            musicMessage.style.display = "block";
            musicMessage.textContent = "El archivo de audio no se encontr√≥ o fue bloqueado. Revisa la ruta y el nombre del archivo.";
        });
    </script>

</body>
</html>
